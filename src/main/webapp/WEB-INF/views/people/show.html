<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    <p th:text="${person.getName() + ', ' + person.getAge()}">Value</p>
    <p th:text="${'Email: ' + person.getEmail()}">VALUE</p>
    <p th:text="${person.getId()}">Value</p>
    <a th:href="@{{id}/edit(id=${person.getId()})}">Edit</a>
    <form th:method="DELETE" th:action="@{{id}(id=${person.getId()})}">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
